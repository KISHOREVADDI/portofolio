<section class="contact" id="contact">
    <p>CONTACT</p>
    <h1>Get in Touch with Us</h1>
    <div class="contact-content">
        <div class="contact-info slide-in-left">
            <p>I'm always open to discuss exciting projects and new opportunities. Let's collaborate!</p>
            <div class="contact-details">
                <div class="contact-item">
                    <i class="fa-solid fa-envelope"></i>
                    <span>kishorevaddi1204&#64;gmail.com</span>
                </div>
                <div class="contact-item">
                    <i class="fa-solid fa-phone"></i>
                    <span>+91 9010485441</span>
                </div>
                <div class="contact-item">
                    <i class="fa-solid fa-location-dot"></i>
                    <span>Rajahmundry, India</span>
                </div>
            </div>

            <div class="social-links">
                <a href="https://github.com" class="social-link" target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/kishorevaddi" class="social-link" target="_blank">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="https://x.com/kishore__pspk" class="social-link" target="_blank">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
            </div>
        </div>

        <div class="contact-form slide-in-right">
            <form id="contact-form" (submit)="sendEmail($event)">
                <div class="form-group">
                    <input type="text" placeholder="Your Name" required name="user_name">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Your Email" required name="user_email">
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-send">Send Message</button>
            </form>
        </div>
    </div>
</section>
